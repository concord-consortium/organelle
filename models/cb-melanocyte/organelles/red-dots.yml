---
name: red-dot
image:
  shape: rect
  props:
    height: 3
    width: 3
    fill: rgb(255,60,60)
spawn:
  'on':
    selector: "#intercellular-paths path"
    which: random
  every: world.hormone_spawn_period
  # never: true
dieWhenExitingWorld: false
properties:
  speed: 1.2
  size: 1
initialState: flowing
rules:
  flowing:
  - follow:
      selector: "#intercellular-paths path"
      which: nearest
      direction: forward
      finally:
        die: true