---
name: red-dot
image:
  shape: rect
  props:
    height: 3
    width: 3
    fill: rgb(255,60,60)
spawn:
  'on':
    selector: "#intercellular-paths path"
    which: random
  every: world.hormone_spawn_period
  # never: true
dieWhenExitingWorld: false
properties:
  speed: [0.4, 0.9]
  size: 1
initialState: flowing
rules:
  flowing:
  - follow:
      selector: "#intercellular-paths path"
      which: nearest
      direction: random
      finally:
        die: true
  find_path_from_anywhere:
  - move_to:
      selector: "#intercellular-paths path"
      at: nearest
      which: nearest
      finally:
        switch_state: flowing_from_anywhere
  flowing_from_anywhere:
  - follow:
      selector: "#intercellular-paths path"
      which: nearest
      at: nearest
      direction: random
      finally:
        die: true