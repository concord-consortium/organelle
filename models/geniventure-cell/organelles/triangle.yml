---
name: triangle
image: assets/triangle.svg
selector: "#triangle"
spawn:
  'on':
    selector: "#intercellular-paths path"
    which: random
  every: 390
  # never: true
properties:
  speed: 1.2
  size: 1
initialState: flowing
rules:
  flowing:
  - follow:
      selector: "#intercellular-paths path"
      which: nearest
      direction: forward
      finally:
        die: true