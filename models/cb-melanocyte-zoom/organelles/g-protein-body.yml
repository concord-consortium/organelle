---
name: gProteinBody
image: assets/g-protein.svg
spawn:
  'on':
    selector: "#path-away-from-receptor-body"
    which: random
  never: true
dieWhenExitingWorld: false
properties:
  size: 1
  speed: 0.7
  image_selector: gbodypart2
initialState: findPathStart
rules:
  findPathStart:
  - move_to:
      selector: "#path-away-from-receptor-body"
      which: random
      finally:
        switch_state: away
  away:
  - follow:
      selector: "#path-away-from-receptor-body"
      which: nearest
      direction: forward
      finally:
        die: true