<html>
  <head>
    <script type="text/javascript" src="../../organelle.js" charset="utf-8"></script>
    <style media="screen" type="text/css">
      svg {
        background-color: white;
      }

      .model {
        position: absolute;
        left: 50%;
        top: 0;
        transform: translate(-50%, 0);
        height: 100vh;
        width: 160vh;
        opacity: 1;
        -webkit-transition: opacity 6s;
        transition: opacity 6s;
      }

      #buttons {
        position: absolute;
        right: 0;
        bottom: 1vh;
      }
    </style>
  </head>
  <body>
    <div id="model" class="model"></div>

    <fieldset id="buttons">
      <legend>Demo buttons</legend>
      <button onClick="toggleBrokenReceptor()">Toggle receptor</button><br/>
      <hr/>
      <button onClick="showContinuousBinding()">Show continuous binding</button><br/>
      <button onClick="manualMode()">Manual mode</button><br/>
      <button onClick="sendSingleHex()">Send single hormone</button><br/>
      <button onClick="sendSingleGP()">Send single G Protein</button><br/>
      <hr/>
      Hormone level:<br/>
      <input id="hormone_level" type="range" min="0" max="100" value="80"><br/>
      <hr/>
      <input id="select-none" type="radio" name="add-on-click" checked>
      <label for="select-none">Don't add on click</label><br/>
      <input id="select-add-hormone" type="radio" name="add-on-click">
      <label for="select-add-hormone">Add hormone</label><br/>
      <input id="select-add-g-protein" type="radio" name="add-on-click">
      <label for="select-add-g-protein">Add G Protein</label><br/>
    </fieldset>

    <script type="text/javascript" src="src/app.js"></script>
  </body>
</html>
